<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Flask Report {% endblock %}</title>
    <style>
        body{
            font-family: Arial, Helvetica, Sans-Serif;
            margin: 40px;
            background-color: #e6ccff; /* light purple */
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            margin-right: 15px;
            color: #ff9ad5; /* light pink links */
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff74c3; /* slightly brighter pink on hover */
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{url_for('index')}}">Home</a>
        <a href="{{url_for('about')}}">About</a>
    </nav> 
    {% block content %}{% endblock %} 
</body>
</html>
